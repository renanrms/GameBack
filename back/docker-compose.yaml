# Use root/example as user/password credentials
version: '3.1'

services:

    mongo:
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
    
    backend:
        image: node:12
        volumes:
            - ./src/:/app

        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
        command:
            - "node"
            - "/app/app.js"
        depends_on:
            - mongo
        ports:
            - 30000:30000
            
        
